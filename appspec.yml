version: 0.0
os: linux

files:
  - source: web-tier/
    destination: /home/ec2-user/web

  - source: nginx.conf
    destination: /home/ec2-user/nginx


  - source: scripts
    destination: /home/ec2-user/web/scripts

permissions:
  - object: /home/ec2-user/web-tier
    pattern: "**"
    owner: ec2-user
    group: ec2-user


hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user

  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
